<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>trial 1</title>
</head>
<body bgcolor="black">
	<div class="div1">
<table>
	<tr>
		<td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Popcorn_Time_logo.png" width=70 height=50></td>
		<td width=84%><img src="https://www.popcorntimes.ws/assets/images/logo.png" width=200 height=50></td>
</tr>
</table>
</div>
<hr size="0" color="white">
<div>
	<br>
	<br>
	<br>
	<center>
	<font size="6px">
	<form action="NewFile.jsp" method="post">
		<table>
			<tr>
				<td><label><font color="white">Enter First Name</font></label></td>
				<td>		</td>
				<td><input name="firstname" type="text" placeholder="enter first name" required></td>
			</tr>
			<tr>
				<td><label><font color="white">Enter Last Name</font></label></td>
				<td>		</td>
				<td><input name="lastname" type="text" placeholder="enter last name" required></td>
			</tr>
			<tr>
				<td><label><font color="white">Enter Username</font></label></td>
				<td>		</td>
				<td><input name="username" type="text" placeholder="username" required="true"></td>
			</tr>
			<tr>
				<td><label><font color="white">Enter Password</font></label></td>
				<td>		</td>
				<td><input name="password" type="password" placeholder="create password" required="true"></td>
			</tr>
			<tr>
				<td><label><font color="white">Date of Birth</font></label></td>
				<td>		</td>
				<td><input type="text" name="dob" placeholder="dd/mm/yyyy" required="true" ></td>
			</tr>
			<tr>
				<td><label><font color="white">Enter Debit/Credit<br> Card Number</font></label></td>
				<td>	</td>
				<td><input name="card" type="password" placeholder="number" required="true"></td>
			</tr>
			<tr>
				<td><label><font color="white">Enter Email</font></label></td>
				<td>	</td>
				<td><input name="email" type="text" placeholder="enter email" required="true"></td>
			</tr>
		</table>
		<br>
		<input type="submit" name="submit" value="CONTINUE">
	</form>
</font>
</center>
</div>
</body>
